<div class="login">
  <!-- Left Panel — Decorative Image -->
  <div class="login__panel">
    <div class="login__panel-overlay"></div>
    <div class="login__panel-content">
      <h2 class="login__panel-title">Harano Magazine</h2>
      <p class="login__panel-tagline">
        Curated luxury printing and personalized merchandise.<br />
        Where artistry meets precision.
      </p>
      <div class="login__panel-badge">
        <span class="login__panel-badge-line"></span>
        <span class="login__panel-badge-text">STUDIO ACCESS</span>
      </div>
    </div>
  </div>

  <!-- Right Panel — Login Form -->
  <div class="login__form-wrapper">
    <div class="login__form-container">
      <h1 class="login__title">Welcome Back</h1>
      <p class="login__subtitle">Enter your credentials to access your workspace.</p>

      <form (ngSubmit)="onSubmit()" class="login__form">
        <div class="login__field">
          <label class="login__label" for="login-email">Email Address</label>
          <div class="login__input-wrapper">
            <span class="material-icons-outlined login__input-icon">mail</span>
            <input
              id="login-email"
              type="email"
              class="login__input"
              placeholder="name&#64;harano.com"
              [(ngModel)]="formData.email"
              name="email"
              required
            />
          </div>
        </div>

        <div class="login__field">
          <div class="login__label-row">
            <label class="login__label" for="login-password">Password</label>
            <a href="javascript:void(0)" class="login__forgot">Forgot password?</a>
          </div>
          <div class="login__input-wrapper">
            <span class="material-icons-outlined login__input-icon">lock</span>
            <input
              id="login-password"
              [type]="showPassword ? 'text' : 'password'"
              class="login__input"
              placeholder="••••••••"
              [(ngModel)]="formData.password"
              name="password"
              required
            />
            <button
              type="button"
              class="login__toggle-pw"
              (click)="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <span class="material-icons-outlined">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
        </div>

        <button type="submit" class="login__submit">Sign In</button>
      </form>

      <div class="login__divider">
        <span class="login__divider-line"></span>
        <span class="login__divider-text">OR CONTINUE WITH</span>
        <span class="login__divider-line"></span>
      </div>

      <div class="login__social">
        <button class="login__social-btn" type="button">
          <svg class="login__social-icon" viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
        <button class="login__social-btn" type="button">
          <svg class="login__social-icon" viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Apple
        </button>
      </div>

      <p class="login__footer">
        Not a member yet?
        <a routerLink="/signup" class="login__footer-link">Apply for access</a>
      </p>
    </div>
  </div>
</div>
